<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">

	body {
		color: red;
	}

	ul {
		color:purple;
	}

	li {
		color: orange;
	}

	.highlight {
		color:yellow;
	}

	#special {
		color: blue;
	}
	</style>
</head>
<body>
	<p>Hello!!!</p>
	<ul>
		<li id="special" class="highlight">John</li>
		<li class="highlight">Paul</li>
		<li>George</li>
		<li>Ringo</li>
	</ul>
</body>
</html>
